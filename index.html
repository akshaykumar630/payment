<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Payment Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  background: #f0f8ff;
  font-family: 'Segoe UI', sans-serif;
  padding: 30px;
}

.patient-card {
  background: #f5faff;
  border: 1px solid #cce4f6;
  border-radius: 12px;
  padding: 20px;
  width: 400px;
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
  margin: 0 auto;
}

.patient-name {
  margin-bottom: 10px;
  color: #005b96;
}

.inputs label {
  display: block;
  margin-bottom: 10px;
  color: #333;
}

.inputs input {
  margin-left: 10px;
  padding: 5px;
  width: 150px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 16px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #0056b3;
}

.progress-container {
  background: #e0f7e9;
  height: 20px;
  border-radius: 10px;
  overflow: hidden;
  margin: 20px 0;
}

.progress-bar {
  height: 100%;
  background-color: #90ee90;
  transition: width 0.4s ease;
  width: 0%;
}

.progress-bar.complete {
  background-color: #28a745;
  height: 24px;
}

.details {
  font-size: 14px;
  color: #333;
  line-height: 1.6;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.treatment-select {
  display: flex;
  align-items: center;
  gap: 6px;
}

.treatment-select select {
  padding: 4px 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}


.progress-labels {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  font-size: 14px;
  color: #007bff;
  font-weight: 500;
}

.progress-container {
  background: #e0f7e9;
  height: 20px;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px 0 20px 0;
  position: relative;
}

.progress-bar {
  height: 100%;
  background-color: #90ee90;
  transition: width 0.4s ease;
  width: 0%;
  border-right: 2px solid white;
}

.progress-bar.complete {
  background-color: #28a745;
  height: 24px;
}

</style>
<body>
    <body>
        <body>
            <div class="patient-card">
              <div class="top-bar">
                <h2 class="patient-name">Patient: X</h2>
                <div class="treatment-select">
                  <label for="treatment">Treatment:</label>
                  <select id="treatment">
                    <option value="IVF">IVF</option>
                    <option value="IUI">IUI</option>
                  </select>
                </div>
              </div>
          
              <div class="inputs">
                <label>
                  Total Bill:
                  <input type="number" id="totalAmount" value="200000">
                </label>
                <label>
                  Paid Amount:
                  <input type="number" id="paidAmount" value="0">
                </label>
              </div>
          
              <button id="submitBtn">Submit</button>
          
              <div class="progress-labels">
                <span>Hysteroscopy</span>
                <span>ERA</span>
                <span>FET</span>
                
              </div>
          
              <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
              </div>
          
              <div class="details">
                <p id="paidText">Paid: ₹0</p>
                <p id="remainingText">Remaining: ₹200,000</p>
                <p id="statusText">Payment Status: 0%</p>
                <p id="dueText">Due Percentage: 100%</p>
              </div>
            </div>
          
      
   

  <script>
  
  const totalInput = document.getElementById('totalAmount');
    const paidInput = document.getElementById('paidAmount');
    const submitBtn = document.getElementById('submitBtn');
    const progressBar = document.getElementById('progressBar');
    const paidText = document.getElementById('paidText');
    const remainingText = document.getElementById('remainingText');
    const statusText = document.getElementById('statusText');
    
    submitBtn.addEventListener('click', () => {
      const total = parseFloat(totalInput.value) || 0;
      const paid = parseFloat(paidInput.value) || 0;
      const percentage = Math.min((paid / total) * 100, 100);
      const remaining = Math.max(total - paid, 0);
    
      // Update the bar and text
      progressBar.style.width = percentage + '%';
      progressBar.classList.toggle('complete', percentage === 100);
    
      paidText.textContent = `Paid: ₹${paid.toLocaleString()}`;
      remainingText.textContent = `Remaining: ₹${remaining.toLocaleString()}`;
      statusText.textContent = `Payment Status: ${percentage.toFixed(1)}%`;
    });
    </script>
</body>
</html>
